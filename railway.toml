[build]
builder = "nixpacks"
buildCommand = "apt-get update && apt-get install -y git-lfs && git init && git remote add origin https://github.com/lohithlk/demo2.git && git lfs install && git config core.sshCommand 'ssh -i /dev/null' && git lfs pull origin master --include '*'"

[deploy]
startCommand = "node backend/server.js"
restartPolicyMaxRetries = 5
restartPolicyWindowMs = 60000
